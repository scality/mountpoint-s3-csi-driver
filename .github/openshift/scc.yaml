# SecurityContextConstraints for the CSI driver on OpenShift.
# SCC definitions only â€” binding to service accounts is done via RBAC
# (ClusterRole + ClusterRoleBinding) so we don't hardcode SA names that
# the Helm chart controls.
apiVersion: security.openshift.io/v1
kind: SecurityContextConstraints
metadata:
  name: scality-s3-csi-node-scc
allowPrivilegedContainer: true
allowHostDirVolumePlugin: true
allowHostNetwork: false
allowHostPorts: false
allowHostPID: false
allowHostIPC: false
readOnlyRootFilesystem: false
runAsUser:
  type: RunAsAny
seLinuxContext:
  type: RunAsAny
fsGroup:
  type: RunAsAny
supplementalGroups:
  type: RunAsAny
volumes:
  - configMap
  - downwardAPI
  - emptyDir
  - hostPath
  - persistentVolumeClaim
  - projected
  - secret
---
apiVersion: security.openshift.io/v1
kind: SecurityContextConstraints
metadata:
  name: scality-s3-csi-mounter-scc
allowPrivilegedContainer: false
allowHostDirVolumePlugin: true
allowHostNetwork: false
allowHostPorts: false
allowHostPID: false
allowHostIPC: false
readOnlyRootFilesystem: false
runAsUser:
  type: MustRunAsRange
seLinuxContext:
  type: RunAsAny
fsGroup:
  type: RunAsAny
supplementalGroups:
  type: RunAsAny
volumes:
  - configMap
  - downwardAPI
  - emptyDir
  - hostPath
  - persistentVolumeClaim
  - projected
  - secret
---
# RBAC: grant the node SCC to the Helm-managed service accounts
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: scality-s3-csi-node-scc-role
rules:
  - apiGroups: ["security.openshift.io"]
    resources: ["securitycontextconstraints"]
    resourceNames: ["scality-s3-csi-node-scc"]
    verbs: ["use"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: scality-s3-csi-node-scc-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: scality-s3-csi-node-scc-role
subjects:
  - kind: ServiceAccount
    name: s3-csi-driver-sa
    namespace: kube-system
  - kind: ServiceAccount
    name: s3-csi-driver-controller-sa
    namespace: kube-system
---
# RBAC: grant the mounter SCC to the mount-s3 namespace default SA
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: scality-s3-csi-mounter-scc-role
rules:
  - apiGroups: ["security.openshift.io"]
    resources: ["securitycontextconstraints"]
    resourceNames: ["scality-s3-csi-mounter-scc"]
    verbs: ["use"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: scality-s3-csi-mounter-scc-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: scality-s3-csi-mounter-scc-role
subjects:
  - kind: ServiceAccount
    name: default
    namespace: mount-s3
