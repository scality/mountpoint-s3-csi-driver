apiVersion: v1
kind: PersistentVolume
metadata:
  name: upgrade-test-pv
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  storageClassName: ""
  claimRef:
    namespace: default
    name: upgrade-test-pvc
  csi:
    driver: s3.csi.scality.com
    volumeHandle: upgrade-test-static
    volumeAttributes:
      bucketName: upgrade-test-static
